<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Local Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .search-box {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        .result-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .no-results {
            color: red;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Simple Local Search Engine</h1>
        <input type="text" id="search-input" class="search-box" placeholder="Search for articles..." oninput="performSearch()">
        <div id="search-results" class="results">
            <div class="no-results" id="no-results-message">No results found.</div>
        </div>
    </div>

    <script>
        // Sample data to search through (could be articles, links, or other content)
        const data = [
            { title: "How to Build a Website", link: "#1" },
            { title: "Introduction to HTML", link: "#2" },
            { title: "CSS Basics for Beginners", link: "#3" },
            { title: "JavaScript Fundamentals", link: "#4" },
            { title: "Advanced CSS Techniques", link: "#5" },
            { title: "Building Web Applications with JavaScript", link: "#6" },
            { title: "Search Engines and SEO", link: "#7" },
        ];

        // Perform search and display results
        function performSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            const noResultsMessage = document.getElementById('no-results-message');
            resultsContainer.innerHTML = ''; // Clear previous results

            // Filter data based on the query
            const filteredData = data.filter(item => item.title.toLowerCase().includes(query));

            // If there are no results
            if (filteredData.length === 0) {
                resultsContainer.style.display = 'block';
                noResultsMessage.style.display = 'block';
            } else {
                resultsContainer.style.display = 'block';
                noResultsMessage.style.display = 'none';
                
                // Display matching results
                filteredData.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `<a href="${item.link}">${item.title}</a>`;
                    resultsContainer.appendChild(resultItem);
                });
            }
        }
    </script>

</body>
</html>
