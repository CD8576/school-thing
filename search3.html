<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Page</title>
    <style>
        /* Ensure the body takes up the full viewport and has no margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make the iframe fill the whole screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Embed the page in an iframe -->
    <iframe src="https://cd8576.github.io/school-thing/search2.html" title="Embedded Page"></iframe>

</body>
</html>
