<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Iframe</title>
    <style>
        /* Make sure the body and html fill the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make the iframe fill the entire screen */
        iframe {
            border: none;    /* Removes the iframe border */
            width: 100%;     /* Make the iframe take up the full width */
            height: 100%;    /* Make the iframe take up the full height */
        }
    </style>
</head>
<body>
    <!-- Full page iframe -->
    <iframe src="https://play.blooket.com/play"></iframe>
 <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
           eruda.init();
    </script>
</body>
</html>
